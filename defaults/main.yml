---
# This needs to download from the following URL on PHP versions older than 7.1:
# https://github.com/gordalina/cachetool/blob/gh-pages/downloads/cachetool-3.2.1.phar?raw=true
cachetool_download_url: http://gordalina.github.io/cachetool/downloads/cachetool.phar
cachetool_install_path: /usr/local/bin/cachetool

# Example cachetool_config:
#
#   cachetool_config:
#     - path: /var/www/html
#       adapter: fastcgi
#       fastcgi: /var/run/php-fpm/www-data.sock
#       temp_dir: /dev/shm/cachetool
#       extensions: [ opcache ]
#
# The above conifguration will place a .cachetool.yml file in /var/www/html limiting and configuring cachetool to
# work with the native php-opcache via the www-data php-fpm pool unix-socket when the tool is run within /var/www/html
#
cachetool_config: []
